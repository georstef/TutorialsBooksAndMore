<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail_url_alias' poll.id %}">Vote again?</a>
<br>
<a href="{% url 'polls:index_url_alias' %}">View open polls</a>
